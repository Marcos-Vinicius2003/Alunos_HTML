<HTML>
    <HEAD>
        <title> Curso Javascript</title>
    </HEAD>
    <body>

        <script>
            function retornaSexo(sexo){
                //M, F
                //Masculino, Feminino

                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:    
                        return 'Outros'
                }
            }



        
           var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</HTML>
